<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <!-- Sección izquierda: resumen del clima -->
      <div class="weather-summary">
        <span id="locationDisplay">--</span>
        <span id="tempDisplay">--°C</span>
        <img id="iconDisplay" alt="Weather Icon" src="./icons/default.svg" />
      </div>
      <!-- Sección derecha: buscador -->
      <div class="search-bar">
        <form id="weatherForm">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter location"
            required
          />
          <button type="submit">Get Weather</button>
        </form>
      </div>
    </header>

    <div id="weather-card"></div>
    <div id="hourly-list"></div>
    <div id="daily-list"></div>

    <script src="bundle.js"></script>
  </body>
</html>
